<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
     window.onload=function()  {
       date =  new Date(); year = date.getFullYear(); month = date.getMonth() + 1; date = date.getDate();
       document.getElementById("date").innerHTML = date + "/" + month + "/" + year;}
     function handleReview(event) {
       alert("Thanks for contacting. We will get back to you.")
       document.getElementById("reviewName").value="";
       document.getElementById("reviewEmail").value="";
       document.getElementById("reviewSubject").value="";
       document.getElementById("reviewDescription").value="";
     }
    </script>
  </head>
  <body class="backgroundC">

    </div>
    <div class="navbar">
      <ul>
        <li><a href="#">CONTACT</a></li>

        <li><center><h1>Your Video Hub</h1><center></li>
      </ul>
    </div>
    <div>
      <center><h2>Submit Your Request </h2></center>
      <form class="review">
        First Name: <input class="contact" type="text" placeholder="your name.." id="reviewName">
        Email: <input class="contact" type="text" placeholder="you email.." id="reviewEmail">
        Subject: <input class="contact" type="text" placeholder="subject please" id="reviewSubject">
        Description: <textarea class="contact" type="text" placeholder="describe.." id="reviewDescription"></textarea>
        <center><input class="submition"type="submit" onclick=handleReview() value="Submit"></center>
      </form>

</html>
